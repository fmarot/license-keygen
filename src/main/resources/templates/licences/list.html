<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout-licence">
<head>
<title>Licence : View all</title>
</head>
<body>
	<h1 layout:fragment="header">Licences : View all</h1>
	<div layout:fragment="content" class="container">
		<div class="pull-right">
			<a href="form.html" th:href="@{/(form)}">Create Licence</a>
		</div>
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<td>ID</td>
					<td>Created</td>
					<td>Summary</td>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${licences.empty}">
					<td colspan="3">No licences</td>
				</tr>
				<tr th:each="licence : ${licences}">
					<td th:text="${licence.id}">1</td>
					<td th:text="${#calendars.format(licence.created)}">July 11,
						2012 2:17:16 PM CDT</td>
					<td><a href="view.html" th:href="@{'/' + ${licence.id}}"
						th:text="${licence.summary}"> The summary </a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout-licence">
<head>
<title>Licence : View all</title>
</head>
<body>
	<h1 layout:fragment="header">Licences : View all</h1>
	<div layout:fragment="content" class="container">
		
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<td>ID</td>
					<td>Key</td>
					<td>cmsCode</td>
					<td>floating</td>
					<td>research</td>
					<td>Date</td>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${licences.empty}">
					<td colspan="3">No licences</td>
				</tr>
				<tr th:each="licence : ${licences}">
					<td th:text="${licence.id}">1</td>
					<td><a href="view.html" th:href="@{'/' + ${licence.id}}"
						th:text="${licence.key}"> OLMRICT </a></td>
					<td><a href="view.html" th:href="@{'/' + ${licence.id}}"
						th:text="${licence.cmsCode}"> OM199 </a></td>
					<td><input type="checkbox" th:checked="${licence.floating}" /></td>
					<td><input type="checkbox" th:checked="${licence.research}" /></td>
					<td th:text="${#calendars.format(licence.created)}">July 11,
						2012 2:17:16 PM CDT</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>

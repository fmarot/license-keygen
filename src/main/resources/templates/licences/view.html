<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout-licence">
<head>
<title>Licences : View</title>
</head>
<body>
	<h1 layout:fragment="header">Licences : Create</h1>
	<div layout:fragment="content" class="container">
		<div class="alert alert-success" th:if="${globalLicence}"
			th:text="${globalLicence}">Some Success licence</div>
		<div class="pull-right">
			<a th:href="@{/}" href="list.html"> Licences </a>
		</div>
		<dl>
			<dt>ID</dt>
			<dd id="id" th:text="${licence.id}">123</dd>
			<dt>Date</dt>
			<dd id="created" th:text="${#calendars.format(licence.created)}">
				July 11, 2012 2:17:16 PM CDT</dd>
			<dt>Summary</dt>
			<dd id="summary" th:text="${licence.summary}">A short summary...
			</dd>
			<dt>Licence</dt>
			<dd id="text" th:text="${licence.text}">A detailed licence that
				is longer than the summary.</dd>
		</dl>
		<div class="pull-left">
			<a href="licences" th:href="@{'/delete/' + ${licence.id}}">
				delete </a> | <a href="form.html"
				th:href="@{'/modify/' + ${licence.id}}"> modify </a>
		</div>
	</div>
</body>
</html>
